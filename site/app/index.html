      content="A Ember modifier to trap your focus."

    <meta name="theme-color" content="#ffd723" />
    <meta property="og:title" content="Ember Focus Trap" />
    <meta property="og:type" content="website" />

      name="twitter:image:src"
      content="https://repository-images.githubusercontent.com/186169303/b236b180-7408-11e9-9c6d-e58e1fd21700"
    />
    <meta name="twitter:title" content="Ember Focus Trap" />

    <meta name="twitter:creator" content="@josemarluedke" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600"
      rel="stylesheet"
    />

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/site.css" />

    {{content-for "head-footer"}}
    <script>
      (function setTheme() {
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const prefersDarkFromMQ = mql.matches;
        const persistedPreference = localStorage.getItem('prefersMode');

        let colorMode = 'light';

        const hasUsedToggle = typeof persistedPreference === 'string';

        if (hasUsedToggle) {
          colorMode = persistedPreference;
        } else {
          colorMode = prefersDarkFromMQ ? 'dark' : 'light';
        }

        const root = document.documentElement;

        if (colorMode === 'dark') {
          root.classList.add('dark');
        }
      })();
    </script>
  </head>

  <body class="text-gray-900 dark:bg-gray-800 dark:text-gray-100">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/site.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
